<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #f3e5d8, #ac7550); /* Coklat muda & cream */
            color: #5f4b32; /* Coklat gelap */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container Styling */
        .register-form {
            background-color: #fef8f0; /* Cream */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        /* Heading */
        .register-form h2 {
            margin-bottom: 20px;
            color: #8c5e3d; /* Coklat */
            font-size: 28px;
        }

        /* Form Labels and Inputs */
        .register-form label {
            font-size: 16px;
            color: #5f4b32; /* Coklat */
            margin: 10px 0 5px;
            display: block;
        }

        .register-form input[type="text"],
        .register-form input[type="email"],
        .register-form input[type="password"],
        .register-form input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #d2bba0;
            border-radius: 8px;
            font-size: 16px;
            background-color: #fefaf5; /* Cream terang */
            color: #5f4b32;
            box-sizing: border-box;
        }

        .register-form input:focus {
            outline: none;
            border-color: #8c5e3d;
            box-shadow: 0 0 8px rgba(140, 94, 61, 0.5);
        }

        /* Password Container */
        .password-container {
            display: flex;
            gap: 10px;
        }

        .password-container input {
            width: 48%;
        }

        /* Button Styling */
        .register-form button {
            width: 100%;
            padding: 12px;
            background-color: #8c5e3d; /* Coklat */
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .register-form button:hover {
            background-color: #6e452c;
        }

        /* Link */
        .register-form .login-link {
            display: block;
            margin-top: 15px;
            color: #8c5e3d;
            text-decoration: none;
        }

        .register-form .login-link:hover {
            text-decoration: underline;
        }

        /* Alert Box */
        .alert {
            margin-top: 15px;
            padding: 10px;
            background-color: #f9e8e8;
            border: 1px solid #d9534f;
            color: #721c24;
            border-radius: 5px;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="register-form">
        <h2>Register</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alert">
                    <ul>
                        {% for category, message in messages %}
                            <li class="{{ category }}">{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        {% endwith %}
        
        <form method="POST">
            <label for="username">Username:</label>
            <input type="text" name="username" required><br>
            
            <label for="email">Email:</label>
            <input type="email" name="email" required><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" name="dob" required><br>

            <div class="password-container">
                <div>
                    <label for="password">Password:</label>
                    <input type="password" name="password" required><br>
                </div>
                <div>
                    <label for="confirm_password">Confirm Password:</label>
                    <input type="password" name="confirm_password" required><br>
                </div>
            </div>
            
            <button type="submit">Register</button>
        </form>

        <a href="{{ url_for('login') }}" class="login-link">Already have an account? Login here</a>
    </div>

</body>
</html>
