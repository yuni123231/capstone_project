{% extends "base1.html" %}

{% block content %}
<div class="container mt-5">
    <!-- Judul Halaman dengan Warna Merah Tua -->
    <h1 class="mb-4 text-center" style="color: #940c0c;">Daftar User</h1>

    <!-- Card untuk Informasi User -->
    <div class="card shadow-lg p-3 mb-5 bg-white rounded">
        <div class="card-header" style="background-color: #940c0c; color: white;">
            <h4 class="m-0">User Information</h4>
        </div>
        <div class="card-body">
            <!-- Tabel Data User -->
            <table class="table table-striped table-hover">
                <thead>
                    <tr class="text-center" style="background-color: #940c0c; color: white;">
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Tanggal Lahir</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr class="text-center">
                        <td>{{ user[0] }}</td> <!-- ID -->
                        <td>{{ user[1] }}</td> <!-- Username -->
                        <td>{{ user[2] }}</td> <!-- Email -->
                        <td>{{ user[3] }}</td> <!-- Tanggal Lahir -->
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Custom Styles -->
<style>
    .table th, .table td {
        vertical-align: middle;
    }

    .table-striped tbody tr:nth-of-type(odd) {
        background-color: #f9f9f9;
    }

    .table-hover tbody tr:hover {
        background-color: #f1f1f1;
        cursor: pointer;
    }

    .card {
        border-radius: 15px;
    }

    .card-header {
        border-radius: 15px 15px 0 0;
    }

    h1 {
        font-family: 'Roboto', sans-serif;
        font-weight: 600;
    }

    h4 {
        font-family: 'Arial', sans-serif;
    }

    .table th {
        background-color: #940c0c; /* Merah Tua */
        color: white;
    }

    .table td {
        font-family: 'Arial', sans-serif;
    }
</style>
{% endblock %}
