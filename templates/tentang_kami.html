{% extends 'base.html' %}

{% block content %}
    <div class="features-container" style="display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin: 40px auto; max-width: 1200px;">
        <!-- Mengulang setiap fitur dalam daftar -->
        {% for feature in features %}
            <div class="feature-box-container" style="padding: 15px; background-color: #f9f9f9; border-radius: 12px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);">
                <div class="feature-box" style="background: #fff; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); border-radius: 10px; padding: 20px; text-align: center; width: 280px; transition: transform 0.3s ease-in-out;">
                    <div class="feature-icon" style="font-size: 40px; color: #6C63FF; margin-bottom: 15px;">
                        <i class="{{ feature.ikon }}"></i> <!-- Ikon menggunakan kelas FontAwesome -->
                    </div>
                    <div class="feature-content">
                        <h4 style="font-size: 1.4em; color: #333; margin-bottom: 10px;">{{ feature.judul }}</h4>
                        <p style="font-size: 1em; color: #666; line-height: 1.6;">{{ feature.deskripsi }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
