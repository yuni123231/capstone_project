<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        #sidebar-wrapper {
            width: 250px;
            height: 100vh;
            position: fixed;
            background-color: #710d0d;
            color: white;
        }
        #sidebar-wrapper .list-group-item {
            background-color: #710d0d;
            color: white;
            border: none;
        }
        #sidebar-wrapper .list-group-item:hover {
            background-color: #710d0d;
        }
        .btn-back {
            margin: 10px;
            background-color: #28a745;
            color: white;
        }
        .btn-back:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4 fs-4">
                <i class="fas fa-user-shield"></i> Admin Panel
            </div>
            <div class="list-group list-group-flush">
                <a href="/dashboard" class="list-group-item list-group-item-action">
                    <i class="fas fa-home"></i> Dashboard
                </a>
                <a href="/data_user" class="list-group-item list-group-item-action">
                    <i class="fas fa-users"></i> Data User
                </a>
                <a href="/sentimen" class="list-group-item list-group-item-action">
                    <i class="fas fa-comments"></i> Ulasan User
                </a>
            </div>
        </div>

        <!-- Page Content -->
        <div id="page-content-wrapper" class="w-100" style="margin-left: 250px;">
            <div class="container-fluid py-4">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
