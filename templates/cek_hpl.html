{% extends 'base.html' %}

{% block content %}
<!-- Formulir Cek HPL -->
<main>
    <div class="hpl-container">
        <h2><i class="fas fa-calendar-check"></i> Cek Prediksi HPL</h2>
        <p class="description">Masukkan tanggal haid terakhir Anda untuk mengetahui perkiraan hari lahir si kecil! ğŸŒŸ</p>

        <form method="POST" action="/cek-hpl" id="hplForm">
            <label for="tanggal-hpl">Tanggal Haid Terakhir:</label>
            <input type="date" id="tanggal-hpl" name="tanggal_haid" required>
            <button type="submit">Cek Prediksi <i class="fas fa-baby"></i></button>
        </form>

        <!-- Hasil Perhitungan HPL -->
        {% if hpl %}
            <div class="result">
                <h2><i class="fas fa-baby-carriage"></i> Hasil Perkiraan Lahir:</h2>
                <p>{{ hpl }}</p>
            </div>
        {% endif %}

        <!-- Pesan Error -->
        {% if error %}
            <div class="error">
                <p><i class="fas fa-exclamation-circle"></i> {{ error }}</p>
            </div>
        {% endif %}
    </div>
</main>

{% endblock %}
